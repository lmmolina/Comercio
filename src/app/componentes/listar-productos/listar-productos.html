<div class="content">
  <div class="row">
    <div class="col-md-12">
      <h2>Productos</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="row g-3">
        <ng-container *ngFor="let producto of productos">
          <div class="col-md-4">
            <div class="card h-100">
              <img
                class="card-img-top"
                [src]="producto.imagenUrl"
                alt="{{ producto.nombre }}"
              />
              <div class="card-body">
                <h5 class="card-title">{{ producto.nombre }}</h5>
                <p class="card-text">{{ producto.descripcion }}</p>
                <p class="card-text">
                  <small class="text-muted"
                    >Precio: {{ producto.precio | currency: "EUR" }}</small
                  >
                </p>
                <button
                  class="btn btn-primary"
                  [routerLink]="['/producto/' + producto.id]"
                >
                  Ver Detalles
                </button>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
