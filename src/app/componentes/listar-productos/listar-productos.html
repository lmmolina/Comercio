<div class="content">
  <div class="row">
    <div class="col-md-12">
      <h2>Productos</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="row g-3">
        <ng-container *ngFor="let producto of productos">
          <div class="col-md-4">
            <div class="card h-100">
              <img
                class="card-img-top"
                [src]="producto.images[0]"
                alt="{{ producto.title }}"
              />
              <div class="card-body">
                <h5 class="card-title">{{ producto.title }}</h5>
                <p class="card-text">{{ producto.description }}</p>
                <p class="card-text">
                  <small class="text-muted"
                    >Precio: {{ producto.price | currency : "EUR" }}</small
                  >
                </p>
                <button
                  class="btn btn-primary"
                  [routerLink]="['/producto/' + producto.id]"
                >
                  Ver Detalles
                </button>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
  <div class="paginado">
    <button
      [hidden]="activa == 0"
      class="prev"
      [routerLink]="['/productos']"
      [queryParams]="{ pag: activa - 1 }"
    >
      «
    </button>
    <button
      *ForI="paginas; let i = index"
      [ngClass]="{ activa: i == activa }"
      class="pagina"
      [routerLink]="['/productos']"
      [queryParams]="{ pag: i }"
    >
      {{ i + 1 }}
    </button>
    <button
      [hidden]="activa + 1 == paginas"
      class="next"
      [routerLink]="['/productos']"
      [queryParams]="{ pag: activa + 1 }"
    >
      »
    </button>
  </div>
</div>
