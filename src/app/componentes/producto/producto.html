<div class="content">
  <h2>{{ producto.title }}</h2>
  <div class="row">
    <div class="col-md-6">
      <img
        [src]="producto.images[0]"
        alt="{{ producto.title }}"
        class="img-fluid"
      />
    </div>
    <div class="col-md-6">
      <p>{{ producto.description }}</p>
      <h3>Precio: {{ producto.price | currency : "EUR" }}</h3>
      <button class="btn btn-primary" (click)="agregarAlCarrito(producto.id)">
        Agregar al carrito
      </button>
    </div>
  </div>
</div>
