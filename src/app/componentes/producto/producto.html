<div class="content">
  <h2>{{ producto.nombre }}</h2>
  <div class="row">
    <div class="col-md-6">
      <img
        [src]="producto.imagenUrl"
        alt="{{ producto.nombre }}"
        class="img-fluid"
      />
    </div>
    <div class="col-md-6">
      <p>{{ producto.descripcion }}</p>
      <h3>Precio: {{ producto.precio | currency: "EUR" }}</h3>
      <button class="btn btn-primary" (click)="agregarAlCarrito()">
        Agregar al carrito
      </button>
    </div>
  </div>
</div>
