<div class="content">
  <ngb-carousel>
    @for (pro of productos; track $index) {
    <ng-template ngbSlide>
      <div class="my-carousel-item">
        <img [src]="pro.images[0]" />
        <h3>{{ pro.title }}</h3>
        <p>{{ pro.description }}</p>
        <span>{{ pro.price | currency : "EUR" }}</span>
        <button
          [routerLink]="['/producto/' + pro.id]"
          routerLinkActive="router-link-active"
        >
          Ver
        </button>
      </div>
    </ng-template>
    }
  </ngb-carousel>
</div>
